language: android
sudo: false
android:
  components:
  - build-tools-27.0.3
  - android-27
  - extra-android-m2repository
  - extra-android-support
script:
- "./gradlew assembleRelease"
before_install:
- openssl aes-256-cbc -K $encrypted_7e2b127645c1_key -iv $encrypted_7e2b127645c1_iv
  -in test.jks.enc -out test.jks -d
- gem install fir-cli
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/app-release.apk
  skip_cleanup: true
  on:
    tags: true
after_deploy:
- fir p app/build/outputs/apk/app-release.apk -T $FIR_TOKEN -c "`git cat-file tag $TRAVIS_TAG`"